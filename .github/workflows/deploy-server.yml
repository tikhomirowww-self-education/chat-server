name: Deploy Server

on:
  workflow_dispatch:
    inputs:
      target_environment:
        description: "Target environment"
        required: true
        type: choice
        default: prod
        options:
          - dev
          - staging
          - prod
  push:
    branches:
      - main
      - develop
      - feature/**
    paths:
      - ".github/workflows/**"
      - "src/**"
      - "Dockerfile"
      - "infra/**"
      - "package.json"
      - "package-lock.json"
      - "README.md"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build and Deploy Server
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.target_environment || (github.ref_name == 'main' && 'prod' || github.ref_name == 'develop' && 'staging' || 'dev') }}
    concurrency:
      group: server-${{ github.event_name == 'workflow_dispatch' && inputs.target_environment || (github.ref_name == 'main' && 'prod' || github.ref_name == 'develop' && 'staging' || 'dev') }}
      cancel-in-progress: false
    env:
      AWS_REGION: eu-central-1
      ECR_REPOSITORY: chat-backend
      IMAGE_TAG: ${{ github.ref_name == 'main' && format('prod-{0}', github.sha) || github.ref_name == 'develop' && format('staging-{0}', github.sha) || format('dev-{0}', github.sha) }}
      PARAMETER_PREFIX: /chatapp
      COGNITO_ISSUER_URL: ${{ secrets.COGNITO_ISSUER_URL }}
      COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
      COGNITO_CLIENT_SECRET: ${{ secrets.COGNITO_CLIENT_SECRET }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      DYNAMODB_REGION: eu-central-1
      DYNAMODB_TABLE: ${{ vars.DYNAMODB_TABLE }}
      DYNAMODB_USER_ROOMS_GSI: GSI1
      ALB_REDIRECT_HTTP_TO_HTTPS: "false"

    steps:
      - uses: actions/checkout@v4

      - name: Validate required configuration
        run: |
          set -euo pipefail
          test -n "${COGNITO_ISSUER_URL}" || (echo "COGNITO_ISSUER_URL is missing" && exit 1)
          test -n "${COGNITO_CLIENT_ID}" || (echo "COGNITO_CLIENT_ID is missing" && exit 1)
          test -n "${COGNITO_CLIENT_SECRET}" || (echo "COGNITO_CLIENT_SECRET is missing" && exit 1)
          test -n "${SESSION_SECRET}" || (echo "SESSION_SECRET is missing" && exit 1)
          test -n "${DYNAMODB_TABLE}" || (echo "DYNAMODB_TABLE is missing" && exit 1)

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Build and push image
        run: |
          set -euo pipefail
          docker buildx create --use --name builder || true
          docker buildx build \
            --platform linux/amd64 \
            -t "${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG}" \
            --push .

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: infra/package-lock.json

      - name: Deploy CDK
        working-directory: infra
        run: |
          set -euo pipefail
          npm ci
          npx cdk deploy ChatServerStack --require-approval never

      - name: Smoke check API through CloudFront domain
        run: |
          set -euo pipefail
          APP_DOMAIN=$(aws ssm get-parameter --region "$AWS_REGION" --name "$PARAMETER_PREFIX/shared/app-domain" --query 'Parameter.Value' --output text)
          echo "Checking https://$APP_DOMAIN/api/auth/profile"
          for i in $(seq 1 30); do
            CODE=$(curl -s -o /tmp/profile.out -w '%{http_code}' "https://$APP_DOMAIN/api/auth/profile" || true)
            if [ "$CODE" = "200" ]; then
              echo "API is healthy"
              exit 0
            fi
            echo "Attempt $i/30 failed with status $CODE"
            sleep 10
          done
          echo "API did not become healthy in time"
          cat /tmp/profile.out || true
          exit 1
